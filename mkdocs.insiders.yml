INHERIT: mkdocs.yml
plugins:
  meta: {}
  blog:
    draft_on_serve: true
    post_excerpt: required
  rss:
    match_path: blog/posts/.*
    date_from_meta:
      as_creation: "date.created"
    categories:
      - categories
      - tags
  social:
    cards_layout_options:
      font_family: Open Sans
