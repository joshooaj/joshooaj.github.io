name: ci
on:
  push:
    branches:
      - main
jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write

    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Publish to GH-Pages
        shell: pwsh
        run: .\build.ps1 -Task Publish
        env:
          GH_TOKEN: ${{ github.token }}
